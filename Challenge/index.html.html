<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous" />    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> -->
    <title>Random User</title>
</head>
<body>
    <header>
        <nav id='users'>                 
            <a href="#people"><span>Home</span></a>    
            <a href="#person"><span>Person</span></a>    
        </nav>
    </header>
    
    <section class='people' id='people'>
        <h1>People</h1>
       <div class='photos' id='photos'> </div>
   </section>

   <section id="person" class= "person">
        <h1>Person</h1>
        <div class="selected" id="selected">
            <img class="imgSelected" id="imgSelected" alt="Selected image">
            <article class="infoSelected" id="infoSelected">
                <div id="name"></div>
                <div id="email"></div>
                <div id="gender"></div>
            </article>
        </div>
        <button class="return" id="return">Return</button>
   </section>

    <script src="script.js" type="application/javascript"></script>
</body>
</html>
